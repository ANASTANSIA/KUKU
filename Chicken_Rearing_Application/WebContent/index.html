<html lang="en">

        <meta charset="utf-8">

        <meta content="" name="description">

        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
        <!-- Libraries CSS Files -->
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="lib/animate/animate.min.css" rel="stylesheet">
      
        <!-- Main Stylesheet File -->
        <link href="css/style.css" rel="stylesheet">
      
        
      
      </head>
      
      <body>
      
        <!--==========================
        Header
        ============================-->
        <header id="header" style="position: fixed;">
          <div class="container">
      
            <div id="logo" class="pull-left">
              <a href="#hero"><img src="img/logo.png" alt="" title="" /></img></a>
              <!-- Uncomment below if you prefer to use a text logo -->
              <!--<h1><a href="#hero">Regna</a></h1>-->
            </div>
      
            <nav id="nav-menu-container">
              <ul class="nav-menu">
                <li class="menu-active"><a href="#hero">Home</a></li>
                <li><a href="#about">Manage Chicken</a></li>
                <li><a href="#about">Products</a></li>
                <li><a href="#sign in">Sign In</a></li>
              </ul>
            </nav><!-- #nav-menu-container -->
          </div>
        </header><!-- #header -->
      
      <div id="main" style="height: 1200px;">

        <div class="card justify-content:center text-center"  style=" justify-content: center;  width: 600px; height: 1000px;">
            <h3> Create a flock</h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="flock-name">Flock Name:</label>
                      <input type="text" class="form-control" id="flock-name" placeholder="flock name">
                    </div>

                    <div class="form-group">
                        <label for="flock-quantity">Population:</label>
                        <input type="number" class="form-control" id="flock-quantity" min="1" placeholder="flock Population">
                      </div>

                      <div class="form-group">
                          <label for="flock-age">Age:</label>
                          <input type="number" class="form-control" id="flock-age" min="1" max="60" placeholder="Age">

                      </div>

                    <div class="form-group">
                      <label for="breed">Select Breed:</label>
                      <select class="form-control" id="breed">
                        <option>Layers</option>
                        <option>Broilers</option>
                        <option>Indegineous</option>
                        
                      </select>
                    </div>
                    
                    <div class="form group">
                        <input class="btn btn-primary" type="submit" value="Confirm">
                        <input class="btn btn-primary" type="submit" value="Cancel">


                    </div>
                  </form>
            
            </div>
          </div>
        <!--==========================
          Footer
        ============================-->
        <footer id="footer">
          <div class="footer-top">
            <div class="container">
      
            </div>
          </div>
          <div class="container">

        <script src="lib/jquery/jquery.min.js"></script>

        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/superfish/hoverIntent.js"></script>
        <script src="lib/superfish/superfish.min.js"></script>
      
        <!-- Contact Form JavaScript File -->
        <script src="contactform/contactform.js"></script>
      
        <!-- Template Main Javascript File -->
        <script src="js/main.js"></script>
